<h2>Here you can create, delete and modify Stadiums and Teams</h2>
<mat-divider></mat-divider>
<mat-card>
    <mat-card-header>
        Create a team
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Team name</mat-label>
            <mat-hint>Enter a team name</mat-hint>
            <input matInput [(ngModel)]="teamname">
          </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <button mat-button>
            Send
        <mat-icon  (click)="makeTeam()">backup</mat-icon>
        </button>
    </mat-card-footer>
</mat-card>
