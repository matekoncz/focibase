<h2>Here you can create, delete and modify Stadiums and Teams</h2>
<mat-divider></mat-divider>
<div id="flex">
<span id="left">
<mat-card>
    <mat-card-header>
        Create a team
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Team name</mat-label>
            <mat-hint>Enter a team name</mat-hint>
            <input matInput [(ngModel)]="teamname">
          </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <button mat-button (click)="makeTeam()">
            Send
        <mat-icon >backup</mat-icon>
        </button>
    </mat-card-footer>
</mat-card>
<h3>stored teams</h3>
<mat-list role=list>
    <mat-list-item *ngFor="let team of teamList">
        <p>{{team.name}}</p>
    </mat-list-item>
</mat-list>
</span>
<span id="right">
    <mat-card>
        <mat-card-header>
            Create a stadium
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Location</mat-label>
                <mat-hint>Enter a city name</mat-hint>
                <input matInput [(ngModel)]="stadiumLocation">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <mat-hint>Enter a stadium name</mat-hint>
                <input matInput [(ngModel)]="stadiumName">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Size</mat-label>
                <mat-hint>Enter a number</mat-hint>
                <input min="0" step="1" type="number" matInput [(ngModel)]="stadiumSize">
              </mat-form-field>
        </mat-card-content>
        <mat-card-footer>
            <button mat-button (click)="makeStadium()">
                Send
            <mat-icon >backup</mat-icon>
            </button>
        </mat-card-footer>
    </mat-card>
    <h3>stored stadiums</h3>
    <mat-list role=list>
        <mat-list-item class="nopadding" *ngFor="let stadium of stadiumList">
            <p class="stadiums"><b>{{stadium.name}}</b> ({{stadium.city}}) : {{stadium.size}}</p>
        </mat-list-item>
    </mat-list>
</span>
</div>
